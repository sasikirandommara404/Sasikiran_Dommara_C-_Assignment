<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Employee Time Report</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h2 { color: #2c3e50; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .chart { max-width: 800px; margin-top: 30px; }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
</head>
<body>
    <h2>Employee Working Hours Summary</h2>
    <table>
        <tr><th>Employee Name</th><th>Total Working Hours</th></tr><tr><td>Patrick Huthinson</td><td>209.75</td></tr><tr><td>Stewart Malachi</td><td>197.83</td></tr><tr><td>Abhay Singh</td><td>195.77</td></tr><tr><td>John Black</td><td>194.95</td></tr><tr><td>Mary Poppins</td><td>159.27</td></tr><tr><td>Tim Perkinson</td><td>157.52</td></tr><tr><td>Kavvay Verma</td><td>156.48</td></tr><tr><td>Rita Alley</td><td>112.18</td></tr><tr><td>Raju Sunuwar</td><td>93.53</td></tr><tr><td>Tamoy Smith</td><td>86.78</td></tr>
    </table>
    <div class='chart'>
        <canvas id='chart'></canvas>
    </div>
    <p><b>Report generated on:</b> 10/28/2025 9:00:48 PM</p>
    <script>
        const labels = ["Patrick Huthinson","Stewart Malachi","Abhay Singh","John Black","Mary Poppins","Tim Perkinson","Kavvay Verma","Rita Alley","Raju Sunuwar","Tamoy Smith"];
        const data = [209.75,197.83,195.77,194.95,159.27,157.52,156.48,112.18,93.53,86.78];
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Working Hours',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
